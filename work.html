<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Donut Shapes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .donut {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 15px solid #3498db;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 20px;
            position: relative;
            cursor: pointer;
        }

        .donut:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }

        .donut::before {
            content: '';
            width: 70px;
            height: 70px;
            background: #f0f0f0;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .donut {
                width: 80px;
                height: 80px;
                border-width: 10px;
            }
            .donut::before {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 400px) {
            .donut {
                width: 60px;
                height: 60px;
                border-width: 8px;
            }
            .donut::before {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Donut Shapes</h1>
    <div class="container">
        <div class="donut"></div>
        <div class="donut"></div>
        <div class="donut"></div>
    </div>
</body>
</html>
